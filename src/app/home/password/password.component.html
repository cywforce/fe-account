<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.invalid)" [uiTouchForm]="myForm">
  <div class="sub-headline">找回密码</div>
  <div class="mt10">
    <input name="phone" class="input" [(ngModel)]="data.phone" placeholder="手机号/邮箱" required />
    <i class="iconfont status"></i>
  </div>
  <div class="picture flex middle mt15">
    <div>
      <input name="captcha" class="input" [(ngModel)]="data.captcha" placeholder="图形码" autocomplete="off" required />
      <i class="iconfont status"></i>
    </div>
    <img [src]="code.captcha" (click)="onRefresh()" />
  </div>
  <div class="code mt15">
    <input name="code" class="input" [(ngModel)]="data.code" placeholder="动态码" autocomplete="off" required />
    <i class="iconfont status"></i>
    <a (click)="onGetCode()">{{ code.text }}</a>
  </div>
  <div class="mt15">
    <input
      name="password"
      type="password"
      class="input"
      [(ngModel)]="data.password"
      placeholder="新的密码"
      autocomplete="off"
      required
    />
    <i class="iconfont status"></i>
  </div>
  <div class="mt15">
    <button class="button primary">设置新密码</button>
  </div>
  <div class="flex mt15">
    <div class="full">
      <label class="checkbox">
        <input name="remember" type="checkbox" [(ngModel)]="data.rememberMe" (change)="onRemember()" />
        <span> 下次自动登录</span>
      </label>
    </div>
    <a (click)="onType('signup')">注册账号</a>
    <a class="ml20" (click)="onType('login')">返回登录</a>
  </div>
  <div class=" mt15">
    <app-oauth></app-oauth>
  </div>
</form>
