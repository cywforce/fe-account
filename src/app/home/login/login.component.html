<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.invalid)" [uiTouchForm]="myForm">
  <div class="sub-headline">登录</div>
  <div class="mt10">
    <input name="username" class="input" [(ngModel)]="data.username" placeholder="手机号/邮箱" required />
    <i class="iconfont status"></i>
  </div>
  <div class=" mt15">
    <input name="password" type="password" class="input" [(ngModel)]="data.password" placeholder="密码" required />
    <i class="iconfont status"></i>
  </div>
  <div class=" mt15">
    <button class="button primary">登 录</button>
  </div>
  <div class="flex mt15">
    <div class="full">
      <label class="checkbox">
        <input name="remember" type="checkbox" [(ngModel)]="data.rememberMe" (change)="onRemember()" />
        <span> 下次自动登录</span>
      </label>
    </div>
    <a (click)="onType('password')">忘记密码</a>
    <a class="ml20" (click)="onType('signup')">立即注册</a>
  </div>
  <div class=" mt15">
    <app-oauth></app-oauth>
  </div>
</form>
